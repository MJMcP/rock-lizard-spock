<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--links for external elements-->
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Merriweather+Sans:wght@700&family=Quattrocento+Sans:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Rock! Lizard! Spock!</title>
</head>
<body>

  <h1 id="heading">
    Rock! Lizard! Spock!
  </h1>

    <div class="game-area">

      <p class = "instructions">
        Take on the title of Captain and <br>battle the ship's computer for control!
      </p>

      <p class="choice1">Make Your Choice!</p>

      <table>
        <thead>
          <th>Rock Beats</th>
          <th>Paper Beats</th>
          <th>Scissors Beats</th>
          <th>Lizard Beats</th>
          <th>Spock Beats</th>
        </thead>
        <tbody>
          <td> Scissors<br>Lizard</td>
          <td> Rock<br>Spock</td> 
          <td> Paper<br>Lizard</td>
          <td> Spock<br>Paper</td>
          <td> Scissors<br>Rock</td>
        </tbody>
      </table>

      <div class="game-choice">
        <div id="rock-choice">1</div>
        <div id="paper-choice">2</div>
        <div id="scissors-choice">3</div>
        <div id="lizard-choice">4</div>
        <div id="spock-choice">5</div>
      </div>

      <div class="picked">
        <button class="btn btn-grn btn-middle">just a text to see colors</button>
      </div>

    </div>  
      
    <div class="results-area">

        <div class="cap-tally"> 
          <span>Captains Tally</span>  
        </div>
      
        <div class="comp-tally">
          <span>Computers Tally</span> 
        </div>

        <div class="exit">
          <button class="btn btn-rd btn-right ">Exit Game?</button>
        </div>
      
    </div>  
    

    

    <script src="assets/js/script.js"></script>
</body>
</html>
